<!DOCTYPE html> 
{% load static %}
{% load  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Central</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'escaperoomcentral/css/master.css'%}">
</head>
<body>
    <nav class="p-3 navbar navbar-expand navbar-dark bg-dark" role="navigation" id="navbar">
        <header class='p-3 text-bg-dark w-100'>
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start navbar-brand">
                    <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none w-25" href="{% url 'home' %}">EscapeRoomCentral</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-end mb-md-0 w-75">
                        {% if request.user.is_authenticated %}
                            <li><a class="btn btn-primary me-2" href="{% url 'rooms:roomlist' username=user.username %}">Projects</a></li>
                            <li><a class="btn btn-outline-light me-2" href="{% url 'users:logout' %}">Logout</a></li>
                            <li><a class="btn btn-warning" href="{% url 'rooms:create' %}">Create</a></li>
                        {% else %}
                        <div class="text-end">
                            <a class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Login</a>
                            <a class="btn btn-warning" href="{% url 'users:register' %}">Sign Up</a>
                        </div>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </header>
    </nav>

    <div class="p-5 mb-4 bg-light rounded-3">
        {% block content %}
    
        {% endblock content %}
    </div>
</body>
</html>
