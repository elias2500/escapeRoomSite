{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
    <h1>Rooms</h1>
    <ul class="list-group">
        {% for room in room_list %}
            <li class="list-group-item">
                {{ room.title }}
            </li>
        {% empty %}
            <li class="list-group-item">No rooms available.</li>
        {% endfor %}
    </ul>
{% endblock %}
