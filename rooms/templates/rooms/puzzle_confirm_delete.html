{% extends 'base.html' %}

{% block content %}
<h3>Are you sure you want to delete this puzzle?</h3>

<h3>Puzzle:</h3>
	<p>{{ puzzle.title }}</p>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'rooms:puzzle_single' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock content %}
