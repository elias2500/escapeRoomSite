{% extends 'base.html' %}

{% block content %}
<h3>Are you sure you want to delete this sub-room?</h3>

<h3>Sub-Room: </h3>
<p>{{ subroom.title }}</p>


<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'rooms:subroom_single' username=user.username pk=subroom.pk title=subroom.roomId.title %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock content %}
