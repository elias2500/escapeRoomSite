{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>Solution: {{ solution.pk }}</h1>
    </div>
    <div>
        <p>Description: {{ solution.description }}</p>
    </div>
    <div>
        {% if user.is_authenticated and room.user == userId and not hide_delete %}
            <a href="{% url 'rooms:delete_solution' pk=object.pk %}" title="delete" class="btn btn-danger">Delete</a>
            <a href="{% url 'rooms:update_solution' pk=object.pk %}" title="update" class='btn btn-primary'>Update</a>
        {% endif %}
</div>
{% endblock %}
