{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>Hint: {{ hint.pk }}</h1>
    </div>
    <div>
        <p>Description: {{ hint.description }}</p>
        <p>Condition: {{ hint.condition }}</p>
    </div>
    <div>
        {% if user.is_authenticated and room.user == userId and not hide_delete %}
            <a href="{% url 'rooms:delete_hint' pk=object.pk %}" title="delete" class="btn btn-danger">Delete</a>
            <a href="{% url 'rooms:update_hint' pk=object.pk %}" title="update" class='btn btn-primary'>Update</a>
        {% endif %}
</div>
{% endblock %}
